{% extends "base.html" %}
{% load bootstrap %}
{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<h1>Login</h1>
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">

{% csrf_token %}
{{form | bootstrap }}
<input type="submit" value="login" />
<input type="hidden" name="next" value="/firm/" />
</form>

{% endblock %}
