{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<h1>Add a Reminder</h1>
<form action="/note/addreminder/{{note_id}}/" method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ reminder | bootstrap }}
<button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock content %}
