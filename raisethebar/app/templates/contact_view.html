{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
    <div class="jumbotron">
      <div class="container">
        <h1>{{contact}}</h1>
		<p><a class="btn btn-primary btn-lg" role="button" href="/firm/addnote/{{contact.firm.id}}">Add a Note!</a></p>
      </div>
    </div>
<h2>Notes</h2>
<ul>
{%for note in notes %}
<li><a href="{{note.get_absolute_url}}">{{note.created}}</a>, <a href="{{note.contact.get_absolute_url}}">{{note.contact}}</a>: {{note.content}} -- (Added by: {{note.user}}).
</li>
{% endfor %}
</ul>
{% endblock content %}
